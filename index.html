<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    
    <title>Tactical Command Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu Toggle Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Open Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
    </button>

    <!-- Sidebar Panel -->
    <aside id="sidebar" class="sidebar">
        <button id="sidebar-close" class="sidebar-close" aria-label="Close Menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </button>

        <div class="sidebar-content">
            <!-- Broadcastify Section -->
            <section class="deploy-section">
                <div class="section-header">
                    <span class="section-icon">üìª</span>
                    <h3>Broadcastify</h3>
                    <div class="section-status active"></div>
                </div>
                <div class="input-group">
                    <label for="bcastTitle">Title</label>
                    <input id="bcastTitle" type="text" placeholder="e.g., NYPD Manhattan" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="bcastID">Feed ID / URL</label>
                    <input id="bcastID" type="text" placeholder="Feed ID or URL" autocomplete="off">
                </div>
                <button id="deployBcast" class="btn btn-deploy">
                    <span class="btn-text">Deploy</span>
                </button>
            </section>

            <!-- LiveATC Section -->
            <section class="deploy-section">
                <div class="section-header">
                    <span class="section-icon">üì°</span>
                    <h3>LiveATC</h3>
                    <div class="section-status active"></div>
                </div>
                <div class="input-group">
                    <label for="atcTitle">Title</label>
                    <input id="atcTitle" type="text" placeholder="e.g., KJFK Tower" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="atcID">Source</label>
                    <input id="atcID" type="text" placeholder="URL or code (kjfk_twr)" autocomplete="off">
                </div>
                <button id="deployATC" class="btn btn-deploy">
                    <span class="btn-text">Deploy</span>
                </button>
            </section>

            <!-- Iframe Embed Section -->
            <section class="deploy-section">
                <div class="section-header">
                    <span class="section-icon">üñºÔ∏è</span>
                    <h3>Iframe</h3>
                    <div class="section-status active"></div>
                </div>
                <div class="input-group">
                    <label for="iframeTitle">Title</label>
                    <input id="iframeTitle" type="text" placeholder="e.g., Weather Radar" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="iframeURL">URL</label>
                    <input id="iframeURL" type="text" placeholder="https://example.com" autocomplete="off">
                </div>
                <button id="deployIframe" class="btn btn-deploy">
                    <span class="btn-text">Deploy</span>
                </button>
            </section>

            <!-- Storage Operations -->
            <section class="deploy-section layout-section">
                <div class="section-header">
                    <span class="section-icon">üíæ</span>
                    <h3>Storage</h3>
                </div>
                <div class="layout-controls">
                    <button id="exportBtn" class="btn btn-storage">Export</button>
                    <button id="importBtn" class="btn btn-storage">Import</button>
                    <button id="clearBtn" class="btn btn-storage btn-clear">Clear</button>
                </div>
                <input id="importFile" type="file" accept=".json" hidden>
            </section>
        </div>
    </aside>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Main Workspace - Full Page Scrollable Container -->
    <main id="canvas" class="workspace">
        <!-- Inner container that expands with content -->
        <div class="workspace-inner">
            <!-- Grid background -->
            <div class="workspace-grid"></div>
            <!-- Players and iframes will be appended here by JavaScript -->
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="modal-overlay" class="modal hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this player?</p>
            </div>
            <footer class="modal-actions">
                <button class="btn btn-ghost" id="cancel-delete">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
